
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mood & Journal</title>
  
<style>
  body {
    font-family: 'Space Mono', monospace;
    background-color: #f8f3ee;
    color: #4a3f35;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #d8a48f;
  }
  section {
    margin-bottom: 40px;
  }
  .task-list input[type="checkbox"] {
    margin-right: 10px;
  }
  .journal, .brain-dump {
    background: #fff;
    border: 1px solid #d8a48f;
    padding: 10px;
    font-family: 'Space Mono', monospace;
    white-space: pre-wrap;
    width: 100%;
    height: 100px;
  }
  .emoji-picker {
    font-size: 24px;
    margin: 5px;
    cursor: pointer;
  }
  .emoji-selected {
    font-size: 24px;
    display: inline-block;
    margin-left: 10px;
  }
  #historyList a {
    display: block;
    margin-bottom: 5px;
  }
</style>

</head>
<body>
  <h1>😊 Mood & Journal</h1>
  
<nav>
  <a href="index.html">To-Do</a> |
  <a href="reading.html">Reading</a> |
  <a href="mood.html">Mood & Journal</a> |
  <a href="braindump.html">Brain Dump</a>
</nav>
<hr>

  <section>
    <h2>Emoji Mood</h2>
    <div id="emojiPicker">
      <span class="emoji-picker" onclick="selectEmoji('🫠')">🫠</span>
      <span class="emoji-picker" onclick="selectEmoji('🥲')">🥲</span>
      <span class="emoji-picker" onclick="selectEmoji('🫤')">🫤</span>
      <span class="emoji-picker" onclick="selectEmoji('😶‍🌫️')">😶‍🌫️</span>
      <span class="emoji-picker" onclick="selectEmoji('😎')">😎</span>
    </div>
    <div>Selected Mood: <span class="emoji-selected" id="selectedMood"></span></div>
    <input type="text" id="feelingInput" placeholder="Name your feeling (e.g., curious, overwhelmed)" style="width:100%; margin-top:10px;" oninput="saveState()" />
  </section>
  <section>
    <h2>📓 Journal</h2>
    <p>Prompt: <span id="journalPrompt">What felt nourishing today?</span></p>
    <textarea class="journal" id="journalEntry" placeholder="Write freely here..." oninput="saveState()"></textarea>
  </section>
  <script>
    function saveState() {
      localStorage.setItem('feelingInput', document.getElementById('feelingInput').value);
      localStorage.setItem('journalEntry', document.getElementById('journalEntry').value);
    }
    function selectEmoji(emoji) {
      document.getElementById('selectedMood').innerText = emoji;
      localStorage.setItem('selectedMood', emoji);
    }
    window.onload = function() {
      document.getElementById('feelingInput').value = localStorage.getItem('feelingInput') || '';
      document.getElementById('journalEntry').value = localStorage.getItem('journalEntry') || '';
      document.getElementById('selectedMood').innerText = localStorage.getItem('selectedMood') || '';
    };
  </script>
</body>
</html>
