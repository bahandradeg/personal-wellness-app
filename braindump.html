
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Dump</title>
  
<style>
  body {
    font-family: 'Space Mono', monospace;
    background-color: #f8f3ee;
    color: #4a3f35;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #d8a48f;
  }
  section {
    margin-bottom: 40px;
  }
  .task-list input[type="checkbox"] {
    margin-right: 10px;
  }
  .journal, .brain-dump {
    background: #fff;
    border: 1px solid #d8a48f;
    padding: 10px;
    font-family: 'Space Mono', monospace;
    white-space: pre-wrap;
    width: 100%;
    height: 100px;
  }
  .emoji-picker {
    font-size: 24px;
    margin: 5px;
    cursor: pointer;
  }
  .emoji-selected {
    font-size: 24px;
    display: inline-block;
    margin-left: 10px;
  }
  #historyList a {
    display: block;
    margin-bottom: 5px;
  }

@media (max-width: 600px) {
  body {
    font-size: 14px;
    padding: 10px;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
  }

  nav a {
    flex: 1 1 45%;
    text-align: center;
    background: #fff5f0;
    padding: 8px;
    border-radius: 8px;
    text-decoration: none;
    color: #4a3f35;
  }

  input, button, textarea {
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
  }

  .calendar td, .calendar th {
    font-size: 12px;
    padding: 6px;
  }

  button {
    margin-top: 8px;
    padding: 10px;
    border: none;
    background-color: #d8a48f;
    color: white;
    border-radius: 6px;
    width: 100%;
  }
}

</style>

</head>
<body>
  <h1>ðŸ§  Brain Dump</h1>
  
<nav>
  <a href="index.html">To-Do</a> |
  <a href="reading.html">Reading</a> |
  <a href="mood.html">Mood & Journal</a> |
  <a href="braindump.html">Brain Dump</a> |
  <a href="calendar.html">Calendar</a>
</nav>
<hr>

  <section>
    <textarea class="brain-dump" id="brainDump" placeholder="Let it all out in a typewriter-style flow..."></textarea>
    <button onclick="saveState()">Save Entry</button>
  </section>
  <script>
    function saveState() {
      localStorage.setItem('brainDump', document.getElementById('brainDump').value);
    }
    window.onload = function() {
      document.getElementById('brainDump').value = localStorage.getItem('brainDump') || '';
    };
  </script>
</body>
</html>
