
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #f8f3ee;
      color: #4a3f35;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d8a48f;
    }
    section {
      margin-bottom: 40px;
    }
    .task-list input[type="checkbox"] {
      margin-right: 10px;
    }
    ul.task-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>🌿 To-Do</h1>
  <nav>
    <a href="index.html">To-Do</a> |
    <a href="reading.html">Reading</a> |
    <a href="mood.html">Mood & Journal</a> |
    <a href="braindump.html">Brain Dump</a>
    <a href="calendar.html">Calendar</a>
  </nav>
  <hr>
  <section>
    <h2>🗓️ To-Do List</h2>
    <input type="text" id="newTaskInput" placeholder="Add a new task..." style="width: 80%;">
    <button onclick="addTask()">Add</button>
    <ul id="taskList" class="task-list"></ul>
  </section>
  <script>
    function addTask() {
      const input = document.getElementById("newTaskInput");
      const taskText = input.value.trim();
      if (taskText) {
        const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks.push({ text: taskText, done: false });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => toggleTask(i);

        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.done) span.style.textDecoration = "line-through";

        const del = document.createElement("button");
        del.textContent = "❌";
        del.style.marginLeft = "10px";
        del.onclick = () => deleteTask(i);

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(del);
        taskList.appendChild(li);
      });
    }

    window.onload = renderTasks;
  </script>
</body>
</html>
