
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #f8f3ee;
      color: #4a3f35;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d8a48f;
    }
    section {
      margin-bottom: 40px;
    }
    .task-list input[type="checkbox"] {
      margin-right: 10px;
    }
    ul.task-list li {
      margin-bottom: 8px;
    }
  
@media (max-width: 600px) {
  body {
    font-size: 6px;
    padding: 14px;
    width: auto;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
  }

  nav a {
    flex: 1 1 45%;
    text-align: center;
    background: #fff5f0;
    padding: 8px;
    border-radius: 8px;
    text-decoration: none;
    color: #4a3f35;
  }

  input, button, textarea {
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
  }

  .calendar td, .calendar th {
    font-size: 12px;
    padding: 6px;
  }

  button {
    margin-top: 8px;
    padding: 10px;
    border: none;
    background-color: #d8a48f;
    color: white;
    border-radius: 6px;
    width: 100%;
  }
}

</style>
</head>
<body>
  <h1>üåø To-Do</h1>
  <nav>
    <a href="index.html">To-Do</a> |
    <a href="reading.html">Reading</a> |
    <a href="mood.html">Mood & Journal</a> |
    <a href="braindump.html">Brain Dump</a> |
    <a href="calendar.html">Calendar</a>
  </nav>
  <hr>
  <section>
    <h2>üóìÔ∏è To-Do List</h2>
    <input type="text" id="newTaskInput" placeholder="Add a new task..." style="width: 80%;">
    <button onclick="addTask()">Add</button>
    <ul id="taskList" class="task-list"></ul>
  </section>
  <script>
    function addTask() {
      const input = document.getElementById("newTaskInput");
      const taskText = input.value.trim();
      if (taskText) {
        const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks.push({ text: taskText, done: false });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks[index].done = !tasks[index].done;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => toggleTask(i);

        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.done) span.style.textDecoration = "line-through";

        const del = document.createElement("button");
        del.textContent = "‚ùå";
        del.style.marginLeft = "10px";
        del.onclick = () => deleteTask(i);

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(del);
        taskList.appendChild(li);
      });
    }

    window.onload = renderTasks;
  </script>
</body>
</html>
